<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuenta Regresiva de Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: #333;
      text-align: center;
      padding: 30px;
    }

    #logo {
      width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }

    #timer {
      font-size: 5em;
      font-weight: bold;
      margin-top: 0.3em;
      color: #00796b;
    }

    #status {
      font-size: 1.5em;
      margin-top: 1em;
    }

    #next-session {
      font-size: 1.2em;
      margin-top: 2em;
      color: #555;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo-nagupark.svg" alt="Logo Nagupark" />

  <h1>La siguiente sesión empieza en:</h1>
  <div id="timer">--:--</div>
  <div id="status"></div>
  <div id="next-session"></div>

  <script>
    function updateTimer() {
      const now = new Date();
      const currentHour = now.getHours();
      const currentMinutes = now.getMinutes();

      if (currentHour >= 11 && currentHour < 20) {
        const sessionStart = new Date();
        sessionStart.setHours(currentHour, 0, 0, 0);
        const sessionEnd = new Date();
        sessionEnd.setHours(currentHour + 1, 0, 0, 0);

        const nextHour = new Date(sessionEnd);

        const diff = nextHour - now;
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("timer").textContent =
          String(minutes).padStart(2, "0") + ":" + String(seconds).padStart(2, "0");

        document.getElementById("status").textContent =
          `Sesión en curso: ${String(currentHour).padStart(2, '0')}:00 - ${String(currentHour + 1).padStart(2, '0')}:00`;

        if (currentHour + 1 < 20) {
          const nextStart = String(currentHour + 1).padStart(2, '0') + ":00";
          const nextEnd = String(currentHour + 2).padStart(2, '0') + ":00";
          document.getElementById("next-session").textContent =
            `Próxima sesión: ${nextStart} - ${nextEnd}`;
        } else {
          document.getElementById("next-session").textContent = "";
        }

      } else {
        document.getElementById("timer").textContent = "--:--";
        document.getElementById("status").textContent = "El parque acuático está cerrado.";
        document.getElementById("next-session").textContent = "";
      }
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
