
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Bandera - Nagupark</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 30px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .green { background-color: #4CAF50; color: white; }
    .yellow { background-color: #FFEB3B; color: black; }
    .red { background-color: #F44336; color: white; }
  </style>
</head>
<body>
  <h1>Establecer la Bandera Actual</h1>
  <button class="green" onclick="setFlag('verde')">Bandera Verde</button>
  <button class="yellow" onclick="setFlag('amarilla')">Bandera Amarilla</button>
  <button class="red" onclick="setFlag('roja')">Bandera Roja</button>

  <p id="status" style="margin-top: 30px; font-size: 1.2em;"></p>

  <script>
    const token = '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'; // Replace with your GitHub token
    const repo = 'NaguparkTiempo';
    const owner = 'AshleyShare';
    const path = 'flag.json';

    async function setFlag(color) {
      const fileUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

      try {
        const res = await fetch(fileUrl, {
          headers: {
            Authorization: `Bearer ${token}`,
            Accept: "application/vnd.github.v3+json"
          }
        });

        if (!res.ok) throw new Error('No se pudo obtener el archivo.');

        const fileData = await res.json();
        const updatedContent = btoa(JSON.stringify({ color }));

        const updateRes = await fetch(fileUrl, {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${token}`,
            Accept: "application/vnd.github.v3+json"
          },
          body: JSON.stringify({
            message: `Bandera cambiada a ${color}`,
            content: updatedContent,
            sha: fileData.sha
          })
        });

        if (!updateRes.ok) throw new Error('Error al actualizar la bandera.');

        document.getElementById("status").textContent = `✅ Bandera actualizada a ${color.toUpperCase()}`;
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent = "❌ Error al cambiar la bandera.";
      }
    }
  </script>
</body>
</html>
